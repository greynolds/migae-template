<html>
  <head>
    <title>{{loc}} Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <script type="text/javascript" src="{{statics}}/js/{{project}}.js"></script>
    <link rel="stylesheet" type="text/css" media="screen"
	  href="{{statics}}/css/{{project}}.css"></link>
  </head>

  <body>
    <h1>Welcome to {{loc}}!</h1>

    <h2>Static resources</h2>
    <ul>
      <li><a href="html">Page html - static</a></li>
      <li><a href="html/a">Page html/a - static</a></li>
      <li><a href="html/b">Page html/b - static</a></li>
    </ul>

    <h2>Servlet services</h2>
    <ul>
  {{#servlets}}
  {{#services}}
      <li><a href="{{url-pattern}}">{{url-pattern}}</a> - {{class}} servlet.  Handles any path of the form {{url-pattern}}.</li>
  {{/services}}
  {{/servlets}}
    </ul>

  </body>
</html>
