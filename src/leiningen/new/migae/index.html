<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{appname}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <link rel="stylesheet" type="text/css" media="screen"
	  href="/css/{{appname}}.css"></link>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <h1>Welcome to {{appname}} - a Clojure/ClojureScript Web Application</h1>

    <h2>Servlets and Services</h2>
    <ul id="theMenu" class="goog-menu">
  {{#servlets}}
  {{#services}}
      <li class="goog-menuitem"><a href="{{url-pattern}}">{{class}}</a></li>
  {{/services}}
  {{/servlets}}
    </ul>

    <!-- pointing to cljsbuild-generated js file -->
    <script src="js/{{appname}}/core.js"></script>
</body>
</html>
