<!doctype html>

<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{project}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <link rel="stylesheet" type="text/css" media="screen"
	  href="/css/{{#ns.components}}{{component}}/{{/ns.components}}core.css"></link>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <center>
    <h1>Welcome to {{project}}</h1>
    <h2>a Clojure/ClojureScript Web Application running on</h2>
    <h2>Google App Engine</h2>
  </center>

  <div>
    <h2>Servlets and Services</h2>
    <ul>
  {{#servlets}}
      <li><a href="{{servlet}}">{{servlet}}</a></li>
  {{/servlets}}
    </ul>
  </div>

  <div>
    <button id="hello">hello</button>
  </div>

  <!-- pointing to cljsbuild-generated js file -->
  <script src="js/{{#ns.components}}{{component}}/{{/ns.components}}core.js"></script>
</body>
</html>
